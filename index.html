<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DOM project</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="subscribeButton()"
    class="js-subscribe-button"
    type="button"
    >Subscribe</button>

  <p>Amazon shipping calculator</p>
  <p>Orders under $40 = +$10.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <input 
    type="text" 
    class="js-text-input cost-input"
    placeholder="Cost of item"
    onkeydown="handleCostKeydown(event)">
  <button class="calculate-button"
    onclick="calculateShipping()">Calculate</button>
  <p class="displayPrice"></p>

  <button onclick="nineA()">9a</button>
  <button class="second-button"
    onclick="changeSecondButton()">9b</button>

  <button 
  onclick="headsButton('heads')">heads</button>
  <button
  onclick="headsButton('tails')"
  >tails</button>
  <p class="choice"></p>

  <input type="text" class="text-area" placeholder="Your name please" onkeydown="onKey(event)">
  <button onclick="showText()">Submit</button>

  <p class="show-text"></p>

  <input type="text" 
    class="type-same" 
    onkeyup="typeSame()"
    placeholder="type anything">
  <p class="text-same"></p>

  <button class="add-cart">Add to Cart</button>
  <button class="uber-request-button">Request now</button>
  <button class="schedule-uber">Schedule for later</button>
  <button class="js-button">Test</button>
  <hr>
  <p>Try to click buttons</p>

  <button class="js-gaming"
    onclick="isToggledButton('gaming')">Gaming</button>
  
  <button class="js-music"
    onclick="isToggledButton('music')">Music</button>
  
  <button class="js-tech"
    onclick="isToggledButton('tech')">Tech</button>
<script src="script.js"></script>
</body>
</html>
